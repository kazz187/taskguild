syntax = "proto3";

package taskguild.v1;

import "google/protobuf/timestamp.proto";
import "taskguild/v1/common.proto";

enum TaskAssignmentStatus {
  TASK_ASSIGNMENT_STATUS_UNSPECIFIED = 0;
  TASK_ASSIGNMENT_STATUS_UNASSIGNED = 1;
  TASK_ASSIGNMENT_STATUS_PENDING = 2;
  TASK_ASSIGNMENT_STATUS_ASSIGNED = 3;
}

service TaskService {
  rpc CreateTask(CreateTaskRequest) returns (CreateTaskResponse);
  rpc GetTask(GetTaskRequest) returns (GetTaskResponse);
  rpc ListTasks(ListTasksRequest) returns (ListTasksResponse);
  rpc UpdateTask(UpdateTaskRequest) returns (UpdateTaskResponse);
  rpc DeleteTask(DeleteTaskRequest) returns (DeleteTaskResponse);
  rpc UpdateTaskStatus(UpdateTaskStatusRequest) returns (UpdateTaskStatusResponse);
}

message Task {
  // identity
  string id = 1;
  string project_id = 2;
  string workflow_id = 3;

  // content
  string title = 4;
  string description = 5;

  // status & assignment
  string status_id = 6;                         // current workflow status ID
  TaskAssignmentStatus assignment_status = 7;
  string assigned_agent_id = 8;                  // agent currently working on this

  // execution options
  bool use_worktree = 9;
  string permission_mode = 10;                   // default, acceptEdits, bypassPermissions

  // metadata
  map<string, string> metadata = 11;
  google.protobuf.Timestamp created_at = 12;
  google.protobuf.Timestamp updated_at = 13;
}

message CreateTaskRequest {
  // identity
  string project_id = 1;
  string workflow_id = 2;

  // content
  string title = 3;
  string description = 4;

  // execution options
  bool use_worktree = 5;
  string permission_mode = 6;

  // metadata
  map<string, string> metadata = 7;

  // optional: specify initial status (defaults to workflow's IsInitial status)
  optional string status_id = 8;
}
message CreateTaskResponse {
  Task task = 1;
}

message GetTaskRequest {
  string id = 1;
}
message GetTaskResponse {
  Task task = 1;
}

message ListTasksRequest {
  // filters
  string project_id = 1;
  string workflow_id = 2;
  string status_id = 3;

  PaginationRequest pagination = 4;
}
message ListTasksResponse {
  repeated Task tasks = 1;
  PaginationResponse pagination = 2;
}

message UpdateTaskRequest {
  string id = 1;

  // content
  string title = 2;
  string description = 3;

  // execution options
  optional bool use_worktree = 4;
  optional string permission_mode = 5;

  // metadata
  map<string, string> metadata = 6;
}
message UpdateTaskResponse {
  Task task = 1;
}

message DeleteTaskRequest {
  string id = 1;
}
message DeleteTaskResponse {}

message UpdateTaskStatusRequest {
  string id = 1;
  string status_id = 2;
  // When true, bypass workflow transition validation (force move).
  // Still blocked if an agent is currently running on the task.
  bool force = 3;
}
message UpdateTaskStatusResponse {
  Task task = 1;
}
